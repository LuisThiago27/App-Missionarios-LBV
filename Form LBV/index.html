<body>
    
    <div class="login">
        <div class="text-center">
            <img src="https://cdn.bitrix24.com/b10595917/bitrix24/48a/48aab440c0226b90128ffe6f73ec38a9/logo_ypntoiez.png" alt="">

        <h1 class="text-center">Mission√°rios</h1>
        <p class="text-center">Preencha os dados abaixo para acessar o aplicativo</p>

        <form>
            
            <div class="form-group was-validated">
                <label class="form-label">EMAIL</label>
                <div class="input-group flex-nowrap was-validated">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input class="form-control form-icon-input" type="email" id="email" placeholder="email@exemplo.com" required>

                    <input class="form-control" type="password" id="password" placeholder="Senha" required>
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-label">Lembre-me</label>
            </div>

            <a class="btn btn-primary w-100" href="/Form%20LBV/menu/menu.html">Entrar</a>

        </form>
    </div>
